<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Boreas IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0f1113;
            background-image: radial-gradient(circle at 50% 50%, #1a1d20 0%, #0f1113 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 40px 0;
        }
        .register-card {
            background-color: #1a1d20;
            border: 1px solid #2d3238;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .form-control {
            background-color: #121416;
            border-color: #495057;
            color: white;
        }
        .form-control:focus {
            background-color: #121416;
            color: white;
            border-color: #0dcaf0;
            box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.15);
        }
        .section-title {
            font-size: 0.9rem;
            color: #0dcaf0;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #2d3238;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="card register-card text-white p-4" style="width: 100%; max-width: 600px;">
        <div class="text-center mb-4">
            <i class="fas fa-wind fa-2x text-info mb-2"></i>
            <h3 class="fw-bold">Comece agora no <span class="text-info">Boreas</span></h3>
            <p class="text-muted small">Configure sua matriz e conta de gestor</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="section-title"><i class="fas fa-city me-2"></i>Dados da Empresa Matriz</div>
            <div class="row">
                <div class="col-md-7 mb-3">
                    <label class="form-label small text-muted">Nome da Empresa</label>
                    <input type="text" name="nome_empresa" class="form-control form-control-sm" placeholder="Ex: Friboi LTDA" required>
                </div>
                <div class="col-md-5 mb-3">
                    <label class="form-label small text-muted">CNPJ</label>
                    <input type="text" name="cnpj" class="form-control form-control-sm" placeholder="00.000.000/0001-00">
                </div>
            </div>

            <div class="section-title mt-3"><i class="fas fa-user-tie me-2"></i>Sua Conta de Gestor</div>
            <div class="mb-3">
                <label class="form-label small text-muted">Nome de Usuário</label>
                <input type="text" name="username" class="form-control form-control-sm" required>
            </div>
            <div class="mb-3">
                <label class="form-label small text-muted">E-mail Corporativo</label>
                <input type="email" name="email" class="form-control form-control-sm" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label small text-muted">Senha</label>
                    <input type="password" name="password" class="form-control form-control-sm" required>
                </div>
                <div class="col-md-6 mb-4">
                    <label class="form-label small text-muted">Confirmar Senha</label>
                    <input type="password" name="password_confirm" class="form-control form-control-sm" required>
                </div>
            </div>

            <button type="submit" class="btn btn-info w-100 fw-bold py-2 mb-3">FINALIZAR E ACESSAR PAINEL</button>
            <div class="text-center">
                <a href="{% url 'login' %}" class="text-muted small text-decoration-none">Já tem conta? <span class="text-info">Voltar ao login</span></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
