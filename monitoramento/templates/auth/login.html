{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Boreas IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #141519;           /* Seu preto personalizado */
            --card-bg: #1f2127;           /* Card um pouco mais claro */
            --accent-cyan: #00D9E0;       /* Ciano do logo */
            --accent-purple: #A855F7;     /* Roxo do logo */
            --accent-pink: #E91E8C;       /* Pink do logo */
            --text-muted: #cbd5e1;        /* Texto secundário */
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a1d23 0%, var(--bg-dark) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background-color: var(--card-bg);
            border: 1px solid #2d3238;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .logo-video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .logo-video {
            max-width: 280px;
            height: auto;
            filter: brightness(1.1);
        }

        .text-muted-boreas {
            color: var(--text-muted) !important;
            opacity: 1 !important;
        }

        .form-label {
            color: var(--text-muted) !important;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .input-group-text {
            background-color: #2b3035;
            border-color: #495057;
            color: var(--accent-cyan);
        }

        .form-control {
            background-color: #0d0e11;
            border-color: #495057;
            color: white;
        }

        .form-control:focus {
            background-color: #0d0e11;
            color: white;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 0.25rem rgba(0, 217, 224, 0.15);
        }

        .form-control::placeholder {
            color: #6b7280 !important;
            opacity: 1;
        }

        .form-control:focus::placeholder {
            color: #9ca3af !important;
        }

        /* --- BOTÕES --- */
        .btn-info {
            background-color: var(--accent-cyan);
            border: none;
            color: #0d0e11;
            font-weight: 700;
            transition: all 0.3s;
        }

        .btn-info:hover {
            background-color: #00c8d4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 217, 224, 0.4);
        }

        .btn-outline-info {
            color: var(--accent-cyan);
            border-color: var(--accent-cyan);
            font-weight: 600;
        }

        .btn-outline-info:hover {
            background-color: rgba(0, 217, 224, 0.1);
            color: #fff;
            border-color: var(--accent-cyan);
        }

        /* --- LINKS --- */
        a.link-accent {
            color: var(--accent-cyan);
            text-decoration: none;
            transition: color 0.2s;
        }

        a.link-accent:hover {
            color: var(--accent-purple);
        }

        /* --- DIVISOR --- */
        .hr-text {
            display: flex;
            align-items: center;
            color: var(--text-muted);
        }

        .hr-text::before, .hr-text::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #3a3f4b;
        }

        .hr-text:not(:empty)::before { margin-right: .5em; }
        .hr-text:not(:empty)::after { margin-left: .5em; }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="card login-card text-white p-2" style="width: 100%; max-width: 400px;">
        <div class="card-header border-0 bg-transparent text-center py-4">
            <div class="logo-video-container">
                <video class="logo-video" autoplay muted playsinline>
                    <source src="{% static 'images/boreas_logo.mp4' %}" type="video/mp4">
                    <!-- Fallback caso o vídeo não carregue -->
                    <img src="{% static 'images/Boreas_logo.png' %}" alt="Boreas IoT" style="max-width: 280px;">
                </video>
            </div>
            <p class="text-muted-boreas small mt-2 mb-0">Monitoramento Térmico Inteligente</p>
        </div>

        <div class="card-body px-4">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger py-2 small border-0 bg-danger bg-opacity-10 text-danger text-center">
                        <i class="fas fa-exclamation-circle me-2"></i>{{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label small fw-bold">USUÁRIO</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Seu usuário" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold d-flex justify-content-between">
                        SENHA
                        <a href="#" class="link-accent" style="font-size: 0.7rem;">Esqueceu?</a>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Sua senha" required>
                    </div>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-info py-2">
                        ACESSAR O SISTEMA
                    </button>
                </div>
            </form>
        </div>

        <div class="card-footer border-0 bg-transparent text-center pb-4 px-4">
            <div class="hr-text small mb-3">OU</div>
            <div class="d-grid">
                <a href="{% url 'registro' %}" class="btn btn-outline-info btn-sm py-2">
                    <i class="fas fa-user-plus me-2"></i>CADASTRE-SE
                </a>
            </div>
            <p class="text-muted-boreas mt-3" style="font-size: 0.75rem;">
                Problemas no acesso? <a href="mailto:admin@boreasiot.com" class="link-accent">Suporte</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
