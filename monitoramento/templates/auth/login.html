<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | Monitoramento IoT</title>
    <style>
        body {
            background: #0f0f0f;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 8px;
            width: 360px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            margin-top: 15px;
        }

        a {
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <!-- Futura logo aqui -->
    <h2>Faça login</h2>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Usuário" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    <br>
    <a href="#">Criar conta</a>
</div>

</body>
</html>
