{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Boreas IoT{% endblock %}</title>

    <!-- CSS global -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
        }

        nav {
            background: #111;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #222;
        }

        nav .logo {
            font-weight: bold;
            font-size: 18px;
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            padding-bottom: 4px;
        }

        nav a:hover {
            color: #fff;
        }

        /* LINK ATIVO */
        nav a.active {
            color: #fff;
            font-weight: bold;
            border-bottom: 2px solid #9b2c6b;
        }

        .container {
            padding: 30px;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">Boreas IoT</div>
    <div>
        <a href="{% url 'dashboard' %}"
           class="{% if request.path == '/' or request.path == '/dashboard/' %}active{% endif %}">
           Painel
        </a>

        <a href="{% url 'sensores' %}"
           class="{% if '/sensores/' in request.path %}active{% endif %}">
           Sensores
        </a>

        <a href="{% url 'unidades' %}"
           class="{% if '/unidades/' in request.path %}active{% endif %}">
           Unidades
        </a>

        <a href="{% url 'planta' %}"
           class="{% if '/planta/' in request.path %}active{% endif %}">
           Planta
        </a>

        <a href="{% url 'logout' %}">
           Logout
        </a>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
