{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Boreas IoT{% endblock %}</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
        }

        /* NAVBAR CUSTOMIZADA */
        nav {
            background: #111;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #222;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav .logo {
            font-weight: bold;
            font-size: 22px;
            color: #0dcaf0; /* Cor Cyan/Info */
            letter-spacing: 1px;
        }

        nav .nav-links {
            display: flex;
            align-items: center;
        }

        nav a, nav .dropdown-toggle {
            color: #ccc !important;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            padding: 8px 12px;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            cursor: pointer;
        }

        nav a:hover, nav .dropdown-toggle:hover {
            color: #fff !important;
        }

        /* LINK ATIVO */
        nav a.active {
            color: #fff !important;
            font-weight: bold;
            border-bottom: 2px solid #0dcaf0;
            background: rgba(13, 202, 240, 0.1);
        }

        /* ESTILO DROPDOWN DARK */
        .dropdown-menu-dark {
            background-color: #1a1a1a;
            border: 1px solid #333;
            margin-top: 10px;
        }

        .dropdown-item {
            font-size: 14px;
            padding: 10px 20px;
            color: #ccc !important;
        }

        .dropdown-item:hover {
            background-color: #0dcaf0;
            color: #000 !important;
        }

        .container-main {
            padding: 30px;
        }

        /* Scrollbar customizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
    </style>
</head>
<body>

<nav>
    <div class="logo">
        <i class="fas fa-wind me-2"></i>Boreas IoT
    </div>
    
    <div class="nav-links">
        <a href="{% url 'dashboard' %}" 
           class="{% if request.path == '/' or request.path == '/dashboard/' %}active{% endif %}">
           <i class="fas fa-chart-line me-1"></i> Painel
        </a>

        <a href="{% url 'sensores' %}" 
           class="{% if '/sensores/' in request.path and 'cadastro' not in request.path %}active{% endif %}">
           <i class="fas fa-microchip me-1"></i> Sensores
        </a>

        <a href="{% url 'unidades' %}" 
           class="{% if '/unidades/' in request.path and 'cadastro' not in request.path %}active{% endif %}">
           <i class="fas fa-industry me-1"></i> Unidades
        </a>

        <a href="{% url 'planta' %}" 
           class="{% if '/planta/' in request.path %}active{% endif %}">
           <i class="fas fa-map me-1"></i> Planta
        </a>

        <div class="dropdown d-inline">
            <a class="dropdown-toggle" href="#" role="button" id="dropdownAdmin" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user-shield me-1"></i> Administrativo
            </a>
            <ul class="dropdown-menu dropdown-menu-dark shadow" aria-labelledby="dropdownAdmin">
                <li><a class="dropdown-item" href="{% url 'gerenciar_equipe' %}"><i class="fas fa-users-cog me-2"></i>Gerenciar Equipe</a></li>
                <li><hr class="dropdown-divider border-secondary"></li>
                <li><a class="dropdown-item" href="{% url 'cadastro_empresa' %}"><i class="fas fa-building me-2"></i>Nova Empresa (Matriz)</a></li>
            </ul>
        </div>

        <a href="{% url 'logout' %}" class="text-danger border-0">
            <i class="fas fa-sign-out-alt me-1"></i> Sair
        </a>
    </div>
</nav>

<div class="container container-main">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show bg-dark text-white border-{{ message.tags }}">
                {{ message }}
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Auto-fechar alertas ap√≥s 5 segundos
    setTimeout(function() {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            let bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);
</script>

</body>
</html>
