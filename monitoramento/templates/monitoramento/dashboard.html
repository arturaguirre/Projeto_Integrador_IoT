<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Monitoramento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        .btn {
            padding: 10px 15px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h1>Dashboard de Monitoramento</h1>

<a class="btn" href="{% url 'simular' %}">Simular nova leitura</a>

<table>
    <tr>
        <th>ID</th>
        <th>Temperatura (°C)</th>
        <th>Umidade (%)</th>
        <th>Gás NH3</th>
        <th>Data</th>
    </tr>

    {% for item in dados %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.temperatura }}</td>
        <td>{{ item.umidade }}</td>
        <td>{{ item.gas_nh3 }}</td>
        <td>{{ item.created_at|date:"d/m/Y H:i" }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">Nenhum dado registrado</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
